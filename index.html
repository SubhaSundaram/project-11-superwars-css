<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="grid-container">
      <div id="heroes" class="grid-item">
        <div class="char">
          <img src="images/super-1.png" alt="hero1" />
          <br />
          <span>Spiderman</span>
          <br />
          <br />
          <span class="strength">51</span>
        </div>
        <div class="char">
          <img src="images/super-3.png" alt="hero2" />
          <br />
          <span>Wonder Woman</span>
          <br />
          <br />
          <span class="strength">33</span>
        </div>
      </div>
      <div class="score"><span>84-76</span></div>
      <div id="villains" class="grid-item">
        <div class="char">
          <img src="images/super-2.png" alt="villain1" />
          <br />
          <span>Captian America</span>
          <br />
          <br />
          <span class="strength">51</span>
        </div>
        <div class="char">
          <img src="images/super-4.png" alt="villain2" />
          <br />
          <span>Popcorn</span>
          <br />
          <br />
          <span class="strength">33</span>
        </div>
      </div>
    </div>
